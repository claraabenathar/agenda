<div class="row">
    <div class="form-group col-md-6">
        <label for="recipient-name" class="form-control-label">Nome:</label>
        <input type="text" class="form-control" id="nome" ng-model="formContato.nome" required>
    </div>
    <div class="form-group col-md-6">
        <label for="recipient-name" class="form-control-label">Sobrenome:</label>
        <input type="text" class="form-control" id="sobrenome" ng-model="formContato.sobrenome">
    </div>
</div>
<div class="row">
    <div class="form-group col-md-6">
        <label for="message-text" class="form-control-label">Telefone:</label>
        <div class="input-group mb-2 mr-sm-2 mb-sm-0">
            <div class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></div>
            <input type="tel" class="form-control" id="telefone" ng-model="formContato.telefone" placeholder="(000) 90000-0000" required>
        </div>
    </div>
    <div class="form-group col-md-6">
        <label for="recipient-name" class="form-control-label">Apelido:</label>
        <input type="text" class="form-control" id="apelido" ng-model="formContato.apelido">
    </div>
</div>
